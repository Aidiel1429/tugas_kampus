<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Grid</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px 300px;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }

        .profile {
            width: 100%;
            height: auto;
        }

        .profile img {
            width: 100%;
            height: auto;
            border-radius: 30px;
        }

        .tentang-saya {
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="img.jpg">
        </div>
        <div class="info">
            <h1>Aidiel Putra Perdana</h1>
            <p>Halo, nama saya adalah Aidiel Putra Perdana. Saya adalah seorang mahasiswa di Universitas Pahlawan.</p>
            <h3>Daftar Skill</h3>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>PHP</li>
                <li>Tailwind CSS</li>
                <li>Laravel</li>
                <li>MySql</li>
            </ul>
        </div>
    </div>
    <div class="tentang-saya">
        <h1>Tentang Saya</h1>
    </div>
</body>

</html>
